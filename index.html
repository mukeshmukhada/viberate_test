<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Vibrator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    .input-container {
      margin: 20px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 1.1em;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 120px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #f0f0f0;
      outline: none;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #03dac6;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00c4b4;
    }
  </style>
</head>
<body>
  <h1>ðŸ“³ Vibrate My Phone</h1>

  <div class="input-container">
    <label for="duration">Vibration Duration (ms):</label>
    <input type="number" id="duration" min="1" max="5001" step="1" value="500">
  </div>

  <div class="input-container">
    <label for="interval">Interval Between Vibrations (ms):</label>
    <input type="number" id="interval" min="0" max="5000" step="1" value="1000">
  </div>

  <button onclick="startVibration()">Start</button>
  <button onclick="stopVibration()">Stop</button>

  <script>
    let vibrationInterval;

    function startVibration() {
      const duration = parseInt(document.getElementById("duration").value);
      const interval = parseInt(document.getElementById("interval").value);

      if (!navigator.vibrate) {
        alert("Vibration API not supported on this device.");
        return;
      }

      stopVibration();

      vibrationInterval = setInterval(() => {
        navigator.vibrate(duration);
      }, duration + interval);
    }

    function stopVibration() {
      clearInterval(vibrationInterval);
      navigator.vibrate(0);
    }
  </script>
</body>
</html>
