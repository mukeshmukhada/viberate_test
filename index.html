<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Vibrator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    .slider-container {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Vibrate My Phone</h1>

  <div class="slider-container">
    <label for="duration">Vibration Duration: <span id="durationValue">500</span> ms</label>
    <input type="number" id="duration" min="1" max="5001" step="50" value="500">
  </div>

  <div class="slider-container">
    <label for="interval">Interval Between Vibrations: <span id="intervalValue">1000</span> ms</label>
    <input type="number" id="interval" min="0" max="5000" step="50" value="1000">
  </div>

  <button onclick="startVibration()">Start</button>
  <button onclick="stopVibration()">Stop</button>

  <script>
    let vibrationInterval;
    const durationSlider = document.getElementById("duration");
    const intervalSlider = document.getElementById("interval");

    durationSlider.oninput = () => {
      document.getElementById("durationValue").textContent = durationSlider.value;
    };

    intervalSlider.oninput = () => {
      document.getElementById("intervalValue").textContent = intervalSlider.value;
    };

    function startVibration() {
      const duration = parseInt(durationSlider.value);
      const interval = parseInt(intervalSlider.value);

      if (!navigator.vibrate) {
        alert("Vibration API not supported on this device.");
        return;
      }

      stopVibration(); // Clear any existing interval

      vibrationInterval = setInterval(() => {
        navigator.vibrate(duration);
      }, duration + interval);
    }

    function stopVibration() {
      clearInterval(vibrationInterval);
      navigator.vibrate(0); // Stop vibration immediately
    }
  </script>
</body>
</html>
